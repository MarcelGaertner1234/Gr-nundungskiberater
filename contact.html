<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact.meta.title"></title>
    <link rel="stylesheet" href="notion-design-system.css">
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-logo">
                    <a href="landing-page.html" class="logo">
                        <div class="logo-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <span class="logo-text">KI Konzept Builder</span>
                    </a>
                </div>
                
                <nav class="header-nav">
                    <div class="nav">
                        <a href="landing-page.html" class="nav-link" data-i18n="contact.navigation.home"></a>
                        <a href="pricing.html" class="nav-link" data-i18n="contact.navigation.pricing"></a>
                        <a href="faq.html" class="nav-link" data-i18n="contact.navigation.faq"></a>
                        <a href="contact.html" class="nav-link active" data-i18n="contact.navigation.contact"></a>
                    </div>
                </nav>
                
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    
                    <a href="dashboard.html" class="btn btn-primary" data-i18n="contact.navigation.dashboard"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="contact-main">
        <div class="container">
            <!-- Hero Section -->
            <section class="contact-hero">
                <div class="hero-content">
                    <div class="hero-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <span data-i18n="contact.hero.badge"></span>
                    </div>
                    <h1 class="hero-title" data-i18n="contact.hero.title"></h1>
                    <p class="hero-subtitle" data-i18n="contact.hero.subtitle"></p>
                </div>
            </section>

            <!-- Contact Methods -->
            <section class="contact-methods">
                <div class="methods-grid">
                    <div class="method-card">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <h3 data-i18n="contact.contact_methods.email.title"></h3>
                        <p data-i18n="contact.contact_methods.email.description"></p>
                        <a href="mailto:support@ki-konzept-builder.de" class="method-link" data-i18n="contact.contact_methods.email.address"></a>
                    </div>

                    <div class="method-card">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                        </div>
                        <h3 data-i18n="contact.contact_methods.phone.title"></h3>
                        <p data-i18n="contact.contact_methods.phone.description"></p>
                        <a href="tel:+4915012345678" class="method-link" data-i18n="contact.contact_methods.phone.number"></a>
                        <span class="method-hours" data-i18n="contact.contact_methods.phone.hours"></span>
                    </div>

                    <div class="method-card">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                        </div>
                        <h3 data-i18n="contact.contact_methods.address.title"></h3>
                        <p data-i18n="contact.contact_methods.address.description"></p>
                        <div class="method-address">
                            <span data-i18n="contact.contact_methods.address.street"></span>
                            <span data-i18n="contact.contact_methods.address.city"></span>
                            <span data-i18n="contact.contact_methods.address.country"></span>
                        </div>
                    </div>

                    <div class="method-card method-premium">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                        </div>
                        <h3 data-i18n="contact.contact_methods.premium.title"></h3>
                        <p data-i18n="contact.contact_methods.premium.description"></p>
                        <a href="mailto:premium@ki-konzept-builder.de" class="method-link"></a>
                        <span class="method-hours" data-i18n="contact.contact_methods.email.hours"></span>
                    </div>
                </div>
            </section>

            <!-- Contact Form -->
            <section class="contact-form">
                <div class="form-container">
                    <h2 data-i18n="contact.form.title"></h2>
                    <p data-i18n="contact.form.subtitle"></p>

                    <form id="contactForm" class="contact-form-grid">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" data-i18n="contact.form.fields.first_name.label"></label>
                                <input type="text" id="firstName" name="firstName" required data-i18n-placeholder="contact.form.fields.first_name.placeholder">
                            </div>
                            <div class="form-group">
                                <label for="lastName" data-i18n="contact.form.fields.last_name.label"></label>
                                <input type="text" id="lastName" name="lastName" required data-i18n-placeholder="contact.form.fields.last_name.placeholder">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" data-i18n="contact.form.fields.email.label"></label>
                                <input type="email" id="email" name="email" required data-i18n-placeholder="contact.form.fields.email.placeholder">
                            </div>
                            <div class="form-group">
                                <label for="phone" data-i18n="contact.form.fields.phone.label"></label>
                                <input type="tel" id="phone" name="phone" data-i18n-placeholder="contact.form.fields.phone.placeholder">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject" data-i18n="contact.form.fields.subject.label"></label>
                            <select id="subject" name="subject" required>
                                <option value="" data-i18n="contact.form.fields.subject.placeholder"></option>
                                <option value="general" data-i18n="contact.form.fields.subject.options.general"></option>
                                <option value="technical" data-i18n="contact.form.fields.subject.options.technical"></option>
                                <option value="billing" data-i18n="contact.form.fields.subject.options.billing"></option>
                                <option value="consultation" data-i18n="contact.form.fields.subject.options.consultation"></option>
                                <option value="feedback" data-i18n="contact.form.fields.subject.options.feedback"></option>
                                <option value="partnership" data-i18n="contact.form.fields.subject.options.partnership"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message" data-i18n="contact.form.fields.message.label"></label>
                            <textarea id="message" name="message" required data-i18n-placeholder="contact.form.fields.message.placeholder" rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="privacy" name="privacy" required>
                                <span class="checkbox-text">
                                    <span data-i18n="contact.form.fields.privacy.text"></span>
                                    <a href="privacy.html" target="_blank" data-i18n="contact.form.fields.privacy.privacy_link_text"></a>
                                    <span data-i18n="contact.form.fields.privacy.consent_text"></span>
                                </span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span class="checkbox-text" data-i18n="contact.form.fields.newsletter.text"></span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary form-submit" id="submitBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span data-i18n="contact.form.button"></span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- FAQ Preview -->
            <section class="faq-preview">
                <div class="faq-container">
                    <h2 data-i18n="contact.faq_preview.title"></h2>
                    <p data-i18n="contact.faq_preview.subtitle"></p>

                    <div class="faq-grid">
                        <div class="faq-card">
                            <h3 data-i18n="contact.faq_preview.questions.assistant.title"></h3>
                            <p data-i18n="contact.faq_preview.questions.assistant.text"></p>
                            <a href="faq.html#ki-assistent" class="faq-link" data-i18n="contact.faq_preview.questions.assistant.link"></a>
                        </div>

                        <div class="faq-card">
                            <h3 data-i18n="contact.faq_preview.questions.payment.title"></h3>
                            <p data-i18n="contact.faq_preview.questions.payment.text"></p>
                            <a href="faq.html#payment" class="faq-link" data-i18n="contact.faq_preview.questions.payment.link"></a>
                        </div>

                        <div class="faq-card">
                            <h3 data-i18n="contact.faq_preview.questions.cancellation.title"></h3>
                            <p data-i18n="contact.faq_preview.questions.cancellation.text"></p>
                            <a href="faq.html#cancellation" class="faq-link" data-i18n="contact.faq_preview.questions.cancellation.link"></a>
                        </div>
                    </div>

                    <div class="faq-cta">
                        <a href="faq.html" class="btn btn-secondary" data-i18n="contact.faq_preview.button"></a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <div class="logo-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <span class="logo-text" data-i18n="contact.footer.logo_text"></span>
                    </div>
                    <p data-i18n="contact.footer.description"></p>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="contact.footer.sections.product.title"></h4>
                    <ul>
                        <li><a href="landing-page.html" data-i18n="contact.footer.sections.product.links.features"></a></li>
                        <li><a href="pricing.html" data-i18n="contact.footer.sections.product.links.pricing"></a></li>
                        <li><a href="dashboard.html" data-i18n="contact.footer.sections.product.links.dashboard"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="contact.footer.sections.support.title"></h4>
                    <ul>
                        <li><a href="faq.html" data-i18n="contact.footer.sections.support.links.faq"></a></li>
                        <li><a href="contact.html" data-i18n="contact.footer.sections.support.links.contact"></a></li>
                        <li><a href="mailto:support@ki-konzept-builder.de" data-i18n="contact.footer.sections.support.links.email"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="contact.footer.sections.legal.title"></h4>
                    <ul>
                        <li><a href="impressum.html" data-i18n="contact.footer.sections.legal.links.impressum"></a></li>
                        <li><a href="privacy.html" data-i18n="contact.footer.sections.legal.links.privacy"></a></li>
                        <li><a href="terms.html" data-i18n="contact.footer.sections.legal.links.terms"></a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <p data-i18n="contact.footer.copyright"></p>
                <div class="footer-social">
                    <a href="#" class="social-link" data-i18n="contact.footer.social.linkedin"></a>
                    <a href="#" class="social-link" data-i18n="contact.footer.social.twitter"></a>
                    <a href="#" class="social-link" data-i18n="contact.footer.social.youtube"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/contact.js"></script>
    <script src="js/i18n-contact.js"></script>
</body>
</html>
