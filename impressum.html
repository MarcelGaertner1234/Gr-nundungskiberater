<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="notion-design-system.css">
    <link rel="stylesheet" href="legal-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-logo">
                    <a href="landing-page.html" class="logo">
                        <div class="logo-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <span class="logo-text">KI Konzept Builder</span>
                    </a>
                </div>
                
                <nav class="header-nav">
                    <div class="nav">
                        <a href="landing-page.html" class="nav-link" data-i18n="navigation.home"></a>
                        <a href="pricing.html" class="nav-link" data-i18n="navigation.pricing"></a>
                        <a href="faq.html" class="nav-link" data-i18n="navigation.faq"></a>
                        <a href="contact.html" class="nav-link" data-i18n="navigation.contact"></a>
                    </div>
                </nav>
                
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    
                    <a href="dashboard.html" class="btn btn-primary" data-i18n="navigation.dashboard"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="legal-main">
        <div class="container">
            <!-- Hero Section -->
            <section class="legal-hero">
                <div class="hero-content">
                    <div class="hero-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        <span data-i18n="hero.badge"></span>
                    </div>
                    <h1 class="hero-title" data-i18n="hero.title"></h1>
                    <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
                </div>
            </section>

            <!-- Navigation -->
            <nav class="legal-nav">
                <div class="nav-container">
                    <a href="impressum.html" class="nav-item active" data-i18n="legal_nav.impressum"></a>
                    <a href="privacy.html" class="nav-item" data-i18n="legal_nav.privacy"></a>
                    <a href="terms.html" class="nav-item" data-i18n="legal_nav.terms"></a>
                </div>
            </nav>

            <!-- Impressum Content -->
            <div class="legal-content">
                <!-- Company Information -->
                <div class="legal-section">
                    <h2 data-i18n="company.title"></h2>
                    <div class="info-item">
                        <div class="company-details">
                            <p><strong data-i18n="company.name_label"></strong> <span data-i18n="company.name"></span></p>
                            <p><strong data-i18n="company.legal_form_label"></strong> <span data-i18n="company.legal_form"></span></p>
                            <p><strong data-i18n="company.address_label"></strong></p>
                            <div class="address">
                                <span data-i18n="company.address.street"></span><br>
                                <span data-i18n="company.address.city"></span><br>
                                <span data-i18n="company.address.country"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="legal-section">
                    <h2 data-i18n="contact.title"></h2>
                    <div class="info-item">
                        <div class="contact-grid">
                            <div class="contact-method">
                                <h3 data-i18n="contact.phone.title"></h3>
                                <p><a href="tel:+4930123456789" data-i18n="contact.phone.number"></a></p>
                            </div>
                            <div class="contact-method">
                                <h3 data-i18n="contact.email.title"></h3>
                                <p><a href="mailto:info@ki-konzept-builder.de" data-i18n="contact.email.address"></a></p>
                            </div>
                            <div class="contact-method">
                                <h3 data-i18n="contact.website.title"></h3>
                                <p><a href="https://www.ki-konzept-builder.de" data-i18n="contact.website.url"></a></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Represented by -->
                <div class="legal-section">
                    <h2 data-i18n="representation.title"></h2>
                    <div class="info-item">
                        <p><strong data-i18n="representation.ceo_label"></strong> <span data-i18n="representation.ceo_name"></span></p>
                        <p><strong data-i18n="representation.email_label"></strong> <a href="mailto:marcel.gaertner@ki-konzept-builder.de" data-i18n="representation.email"></a></p>
                    </div>
                </div>

                <!-- Commercial Register -->
                <div class="legal-section">
                    <h2 data-i18n="register.title"></h2>
                    <div class="info-item">
                        <p><strong data-i18n="register.court_label"></strong> <span data-i18n="register.court"></span></p>
                        <p><strong data-i18n="register.number_label"></strong> <span data-i18n="register.number"></span></p>
                    </div>
                </div>

                <!-- Tax Information -->
                <div class="legal-section">
                    <h2 data-i18n="tax.title"></h2>
                    <div class="info-item">
                        <p><strong data-i18n="tax.id_label"></strong> <span data-i18n="tax.id"></span></p>
                        <p><strong data-i18n="tax.vat_label"></strong> <span data-i18n="tax.vat"></span></p>
                    </div>
                </div>

                <!-- Professional Association -->
                <div class="legal-section">
                    <h2 data-i18n="association.title"></h2>
                    <div class="info-item">
                        <p data-i18n="association.name"></p>
                        <p data-i18n="association.address"></p>
                        <p><strong data-i18n="association.website_label"></strong> <a href="https://www.ihk-berlin.de" target="_blank" data-i18n="association.website"></a></p>
                    </div>
                </div>

                <!-- Liability Disclaimer -->
                <div class="legal-section">
                    <h2 data-i18n="liability.title"></h2>
                    <div class="info-item">
                        <h3 data-i18n="liability.content.title"></h3>
                        <p data-i18n="liability.content.text"></p>
                        
                        <h3 data-i18n="liability.links.title"></h3>
                        <p data-i18n="liability.links.text"></p>
                        
                        <h3 data-i18n="liability.copyright.title"></h3>
                        <p data-i18n="liability.copyright.text"></p>
                    </div>
                </div>

                <!-- Online Dispute Resolution -->
                <div class="legal-section">
                    <h2 data-i18n="dispute_resolution.title"></h2>
                    <div class="info-item">
                        <p data-i18n="dispute_resolution.eu_platform"></p>
                        <p><a href="https://ec.europa.eu/consumers/odr/" target="_blank" data-i18n="dispute_resolution.eu_link"></a></p>
                        <p data-i18n="dispute_resolution.participation"></p>
                    </div>
                </div>

                <!-- Consumer Dispute Resolution -->
                <div class="legal-section">
                    <h2 data-i18n="consumer_resolution.title"></h2>
                    <div class="info-item">
                        <p data-i18n="consumer_resolution.text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <div class="logo-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <span class="logo-text" data-i18n="footer.logo_text"></span>
                    </div>
                    <p data-i18n="footer.description"></p>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="footer.sections.product.title"></h4>
                    <ul>
                        <li><a href="landing-page.html" data-i18n="footer.sections.product.links.features"></a></li>
                        <li><a href="pricing.html" data-i18n="footer.sections.product.links.pricing"></a></li>
                        <li><a href="dashboard.html" data-i18n="footer.sections.product.links.dashboard"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="footer.sections.support.title"></h4>
                    <ul>
                        <li><a href="faq.html" data-i18n="footer.sections.support.links.faq"></a></li>
                        <li><a href="contact.html" data-i18n="footer.sections.support.links.contact"></a></li>
                        <li><a href="mailto:support@ki-konzept-builder.de" data-i18n="footer.sections.support.links.email"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="footer.sections.legal.title"></h4>
                    <ul>
                        <li><a href="impressum.html" data-i18n="footer.sections.legal.links.impressum"></a></li>
                        <li><a href="privacy.html" data-i18n="footer.sections.legal.links.privacy"></a></li>
                        <li><a href="terms.html" data-i18n="footer.sections.legal.links.terms"></a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
                <div class="footer-social">
                    <a href="#" class="social-link" data-i18n="footer.social.linkedin"></a>
                    <a href="#" class="social-link" data-i18n="footer.social.twitter"></a>
                    <a href="#" class="social-link" data-i18n="footer.social.youtube"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/impressum.js"></script>
    <script src="js/i18n-impressum.js"></script>
</body>
</html>
