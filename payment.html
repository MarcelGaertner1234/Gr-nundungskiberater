<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung - KI Konzept Builder</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="notion-design-system.css">
    <link rel="stylesheet" href="landing-page-design-system.css">
    <link rel="stylesheet" href="loading-states.css">
    
    <style>
        body {
            background: linear-gradient(to bottom, #f6f5f4 0%, #fff 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .payment-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .payment-header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1f2937;
        }
        
        .payment-header p {
            font-size: 20px;
            color: #6b7280;
        }
        
        .payment-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        /* Service Summary */
        .service-summary {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .service-summary h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #1f2937;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-info {
            flex: 1;
        }
        
        .service-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #1f2937;
        }
        
        .service-description {
            font-size: 14px;
            color: #6b7280;
        }
        
        .service-price {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
        }
        
        /* Price Breakdown */
        .price-breakdown {
            background: #f9fafb;
            border-radius: 16px;
            padding: 32px;
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .price-breakdown h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #1f2937;
        }
        
        .price-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 16px;
        }
        
        .price-line.total {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e5e7eb;
            font-size: 20px;
            font-weight: 600;
        }
        
        .discount {
            color: #10b981;
        }
        
        /* Payment Methods */
        .payment-methods {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }
        
        .payment-methods h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: #1f2937;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .payment-option:hover {
            border-color: #097fe8;
        }
        
        .payment-option.selected {
            border-color: #097fe8;
            background: #f0f7ff;
        }
        
        .payment-option input[type="radio"] {
            margin-right: 16px;
        }
        
        .payment-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-details {
            flex: 1;
        }
        
        .payment-name {
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .payment-description {
            font-size: 14px;
            color: #6b7280;
        }
        
        /* Action Buttons */
        .payment-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
        
        .btn-checkout {
            background: linear-gradient(90deg, #097fe8, #8b5cf6);
            color: white;
            padding: 16px 48px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(9, 127, 232, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #6b7280;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            border: 2px solid #e5e7eb;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-secondary:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .payment-content {
                grid-template-columns: 1fr;
            }
            
            .price-breakdown {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header glass">
        <div class="container">
            <div class="header-content">
                <div class="header-logo">
                    <a href="landing-page.html" class="logo">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                        </svg>
                        KI Konzept Builder
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="payment-container">
        <div class="payment-header">
            <h1>Dein individuelles Angebot</h1>
            <p>W√§hle deine bevorzugte Zahlungsmethode und starte deine Gr√ºndungsreise</p>
        </div>
        
        <div class="payment-content">
            <!-- Service Summary -->
            <div class="service-summary" id="serviceSummary">
                <h2>Deine ausgew√§hlten Services</h2>
                <!-- Will be populated by JavaScript -->
            </div>
            
            <!-- Price Breakdown -->
            <div class="price-breakdown">
                <h3>Preis√ºbersicht</h3>
                <div id="priceBreakdown">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- Payment Methods -->
        <div class="payment-methods">
            <h2>Zahlungsmethode w√§hlen</h2>
            
            <label class="payment-option selected">
                <input type="radio" name="payment" value="stripe" checked>
                <div class="payment-icon">üí≥</div>
                <div class="payment-details">
                    <div class="payment-name">Kreditkarte / Debitkarte</div>
                    <div class="payment-description">Sichere Zahlung mit Stripe</div>
                </div>
            </label>
            
            <label class="payment-option">
                <input type="radio" name="payment" value="paypal">
                <div class="payment-icon">üÖøÔ∏è</div>
                <div class="payment-details">
                    <div class="payment-name">PayPal</div>
                    <div class="payment-description">Schnell und sicher mit PayPal bezahlen</div>
                </div>
            </label>
            
            <label class="payment-option">
                <input type="radio" name="payment" value="sepa">
                <div class="payment-icon">üè¶</div>
                <div class="payment-details">
                    <div class="payment-name">SEPA-Lastschrift</div>
                    <div class="payment-description">Bequem per Bankeinzug</div>
                </div>
            </label>
            
            <label class="payment-option">
                <input type="radio" name="payment" value="invoice">
                <div class="payment-icon">üìÑ</div>
                <div class="payment-details">
                    <div class="payment-name">Rechnung</div>
                    <div class="payment-description">Zahlung auf Rechnung (nur f√ºr Unternehmen)</div>
                </div>
            </label>
        </div>
        
        <!-- Action Buttons -->
        <div class="payment-actions">
            <button class="btn-secondary" onclick="history.back()">‚Üê Zur√ºck</button>
            <button class="btn-checkout" onclick="proceedToCheckout()">Jetzt kostenpflichtig buchen</button>
        </div>
    </div>
    
    <script src="js/data-tracking.js"></script>
    <script>
        // Service Pricing
        const servicePrices = {
            'gesamtpaket': { name: 'üöÄ Gesamtpaket - Rundum-Betreuung', price: 4999, description: 'Komplette Gr√ºndungsbegleitung von A-Z' },
            'finanzierung': { name: 'üí∞ Finanzierung & F√∂rderung', price: 899, description: 'F√∂rderberatung und Finanzierungskonzept' },
            'rechtsform': { name: '‚öñÔ∏è Rechtsform-Beratung', price: 599, description: 'Beratung zur optimalen Rechtsform' },
            'businessplan': { name: 'üìä Businessplan-Erstellung', price: 1299, description: 'Professioneller bankf√§higer Businessplan' },
            'marketing': { name: 'üì± Marketing & Vertrieb', price: 799, description: 'Marketing-Strategie und Vertriebskonzept' },
            'webseite': { name: 'üåê Webseiten-Entwicklung', price: 1999, description: 'Professionelle Unternehmenswebseite' },
            'software': { name: 'üíª Software-Entwicklung', price: 2999, description: 'Individuelle Softwarel√∂sung' },
            'ki-integration': { name: 'ü§ñ KI-Integration', price: 1499, description: 'KI-Tools und Automatisierung' }
        };
        
        // Load payment data
        document.addEventListener('DOMContentLoaded', function() {
            const paymentData = JSON.parse(localStorage.getItem('pendingPayment') || '{}');
            const services = paymentData.services || [];
            
            if (services.length === 0) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Populate service summary
            const summaryDiv = document.getElementById('serviceSummary');
            let summaryHTML = '<h2>Deine ausgew√§hlten Services</h2>';
            let subtotal = 0;
            
            services.forEach(serviceKey => {
                const service = servicePrices[serviceKey];
                if (service) {
                    summaryHTML += `
                        <div class="service-item">
                            <div class="service-info">
                                <div class="service-name">${service.name}</div>
                                <div class="service-description">${service.description}</div>
                            </div>
                            <div class="service-price">‚Ç¨ ${service.price.toLocaleString('de-DE')}</div>
                        </div>
                    `;
                    subtotal += service.price;
                }
            });
            
            summaryDiv.innerHTML = summaryHTML;
            
            // Calculate discounts
            let discount = 0;
            if (services.includes('gesamtpaket')) {
                discount = 500; // Gesamtpaket discount
            } else if (services.length >= 3) {
                discount = subtotal * 0.1; // 10% discount for 3+ services
            }
            
            const total = subtotal - discount;
            
            // Populate price breakdown
            const breakdownDiv = document.getElementById('priceBreakdown');
            let breakdownHTML = `
                <div class="price-line">
                    <span>Zwischensumme:</span>
                    <span>‚Ç¨ ${subtotal.toLocaleString('de-DE')}</span>
                </div>
            `;
            
            if (discount > 0) {
                breakdownHTML += `
                    <div class="price-line discount">
                        <span>Rabatt:</span>
                        <span>- ‚Ç¨ ${discount.toLocaleString('de-DE')}</span>
                    </div>
                `;
            }
            
            breakdownHTML += `
                <div class="price-line">
                    <span>MwSt. (19%):</span>
                    <span>‚Ç¨ ${(total * 0.19).toLocaleString('de-DE')}</span>
                </div>
                <div class="price-line total">
                    <span>Gesamtbetrag:</span>
                    <span>‚Ç¨ ${(total * 1.19).toLocaleString('de-DE')}</span>
                </div>
            `;
            
            breakdownDiv.innerHTML = breakdownHTML;
            
            // Handle payment option selection
            document.querySelectorAll('.payment-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
        
        // Proceed to checkout
        function proceedToCheckout() {
            const selectedPayment = document.querySelector('input[name="payment"]:checked').value;
            
            // Track payment attempt
            if (window.DataTracking) {
                const userEmail = getCurrentUserEmail();
                if (userEmail) {
                    DataTracking.payments.add(
                        userEmail,
                        'pending',
                        localStorage.getItem('pendingPayment'),
                        selectedPayment
                    );
                }
            }
            
            // In production, integrate with real payment providers
            alert(`Zahlung mit ${selectedPayment} wird vorbereitet...\n\nHinweis: In der Produktionsumgebung w√ºrde hier die echte Zahlungsabwicklung erfolgen.`);
            
            // For demo: mark as paid and redirect
            setTimeout(() => {
                const paymentData = JSON.parse(localStorage.getItem('pendingPayment') || '{}');
                const userEmail = getCurrentUserEmail();
                
                if (userEmail) {
                    // Unlock packages
                    const unlockedPackages = JSON.parse(localStorage.getItem('unlockedPackages') || '{}');
                    unlockedPackages[userEmail] = paymentData.services;
                    localStorage.setItem('unlockedPackages', JSON.stringify(unlockedPackages));
                    
                    // Clear pending payment
                    localStorage.removeItem('pendingPayment');
                }
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }, 2000);
        }
        
        // Get current user email
        function getCurrentUserEmail() {
            const currentSession = localStorage.getItem('currentSession');
            if (currentSession) {
                const session = JSON.parse(currentSession);
                return session.email;
            }
            return null;
        }
    </script>
</body>
</html>
