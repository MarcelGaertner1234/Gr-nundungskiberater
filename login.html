<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - KI Konzept Builder</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Melde dich bei deinem KI Konzept Builder Konto an">
    
    <!-- Styles -->
    <link rel="stylesheet" href="notion-design-system.css">
    <link rel="stylesheet" href="loading-states.css">
    
    <style>
        body {
            background: linear-gradient(to bottom, #f6f5f4 0%, #fff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #097fe8;
            text-decoration: none;
            margin-bottom: 8px;
        }
        
        .logo svg {
            width: 32px;
            height: 32px;
        }
        
        .welcome-text {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #097fe8;
            box-shadow: 0 0 0 3px rgba(9, 127, 232, 0.1);
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .button-primary {
            width: 100%;
            background: #097fe8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button-primary:hover {
            background: #0075de;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(9, 127, 232, 0.3);
        }
        
        .button-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -16px;
            margin-bottom: 24px;
        }
        
        .forgot-password a {
            font-size: 14px;
            color: #097fe8;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .register-link a {
            color: #097fe8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            font-size: 14px;
            color: #6b7280;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .social-button {
            width: 100%;
            padding: 12px 24px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #374151;
        }
        
        .social-button:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .social-button img {
            width: 20px;
            height: 20px;
        }
        
        /* Dark mode support */
        [data-theme="dark"] {
            background: #1f2937;
        }
        
        [data-theme="dark"] .login-card {
            background: #111827;
            color: #f9fafb;
        }
        
        [data-theme="dark"] .welcome-text {
            color: #f9fafb;
        }
        
        [data-theme="dark"] .subtitle {
            color: #9ca3af;
        }
        
        [data-theme="dark"] .form-label {
            color: #d1d5db;
        }
        
        [data-theme="dark"] .form-input {
            background: #1f2937;
            border-color: #374151;
            color: #f9fafb;
        }
        
        [data-theme="dark"] .form-input:focus {
            border-color: #097fe8;
        }
        
        [data-theme="dark"] .divider span {
            background: #111827;
        }
        
        [data-theme="dark"] .social-button {
            background: #1f2937;
            border-color: #374151;
            color: #f9fafb;
        }
        
        [data-theme="dark"] .social-button:hover {
            background: #374151;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <a href="landing-page.html" class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                    KI Konzept Builder
                </a>
            </div>
            
            <h1 class="welcome-text">Willkommen zurück</h1>
            <p class="subtitle">Melde dich an, um zu deiner Gründungsberatung zu gelangen</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="email">E-Mail Adresse</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="max@beispiel.de"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required
                    >
                </div>
                
                <div class="forgot-password">
                    <a href="#">Passwort vergessen?</a>
                </div>
                
                <button type="submit" class="button-primary" id="submitButton">
                    Anmelden
                </button>
            </form>
            
            <div class="divider">
                <span>oder</span>
            </div>
            
            <div class="social-login">
                <button class="social-button" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Mit Google anmelden
                </button>
                
                <button class="social-button" onclick="handleMicrosoftLogin()">
                    <svg width="20" height="20" viewBox="0 0 23 23">
                        <path fill="#f25022" d="M0 0h11v11H0z"/>
                        <path fill="#00a4ef" d="M12 0h11v11H12z"/>
                        <path fill="#7fba00" d="M0 12h11v11H0z"/>
                        <path fill="#ffb900" d="M12 12h11v11H12z"/>
                    </svg>
                    Mit Microsoft anmelden
                </button>
            </div>
            
            <div class="register-link">
                Noch kein Konto? <a href="register.html">Jetzt registrieren</a>
            </div>
        </div>
    </div>
    
    <script src="js/data-tracking.js"></script>
    <script>
        // Check if coming from registration
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                document.getElementById('successMessage').textContent = 'Konto erfolgreich erstellt! Du kannst dich jetzt anmelden.';
                document.getElementById('successMessage').style.display = 'block';
            }
        });
        
        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Check credentials (in production, this would be an API call)
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[email];
            
            if (!user) {
                document.getElementById('errorMessage').textContent = 'Ungültige E-Mail oder Passwort.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Check password (in production, use proper hashing)
            const hashedPassword = btoa(password);
            
            if (user.password !== hashedPassword) {
                document.getElementById('errorMessage').textContent = 'Ungültige E-Mail oder Passwort.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Create session
            const session = {
                email: email,
                loginTime: new Date().toISOString(),
                sessionId: Math.random().toString(36).substr(2, 9)
            };
            
            localStorage.setItem('currentSession', JSON.stringify(session));
            
            // Update onboarding data with session
            const onboardingData = JSON.parse(localStorage.getItem('onboardingData') || '{}');
            onboardingData.isLoggedIn = true;
            onboardingData.sessionId = session.sessionId;
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            
            // Track login
            if (window.DataTracking) {
                DataTracking.communications.add(
                    email,
                    'appointment_note',
                    'user_to_advisor',
                    'Benutzer angemeldet',
                    []
                );
            }
            
            // Show success message
            document.getElementById('successMessage').textContent = 'Erfolgreich angemeldet! Du wirst zum Dashboard weitergeleitet...';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('submitButton').disabled = true;
            
            // Redirect to dashboard after 1 second
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }
        
        // Social login handlers
        function handleGoogleLogin() {
            const email = prompt('Bitte gib deine Google E-Mail ein:');
            if (!email) return;
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[email];
            
            if (!user) {
                alert('Kein Konto gefunden. Du wirst zur Registrierung weitergeleitet.');
                // Save email to onboarding data for pre-fill
                const onboardingData = JSON.parse(localStorage.getItem('onboardingData') || '{}');
                onboardingData.email = email;
                localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
                window.location.href = 'register.html';
                return;
            }
            
            // Check if account was created with Google
            if (user.provider && user.provider !== 'google') {
                alert(`Dieses Konto wurde mit ${user.provider} erstellt. Bitte verwende diese Anmeldemethode.`);
                return;
            }
            
            // Simulate Google OAuth
            alert('Google-Anmeldung läuft...\n\nHinweis: In der Produktionsumgebung würde hier die echte Google OAuth-Verifizierung erfolgen.');
            
            // Create session
            const session = {
                email: email,
                loginTime: new Date().toISOString(),
                sessionId: Math.random().toString(36).substr(2, 9),
                provider: 'google'
            };
            
            localStorage.setItem('currentSession', JSON.stringify(session));
            
            // Update onboarding data
            const onboardingData = JSON.parse(localStorage.getItem('onboardingData') || '{}');
            onboardingData.email = email;
            onboardingData.isLoggedIn = true;
            onboardingData.sessionId = session.sessionId;
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            
            // Track login
            if (window.DataTracking) {
                DataTracking.communications.add(
                    email,
                    'appointment_note',
                    'user_to_advisor',
                    'Benutzer über Google angemeldet',
                    []
                );
            }
            
            // Redirect
            window.location.href = 'dashboard.html';
        }
        
        function handleMicrosoftLogin() {
            const email = prompt('Bitte gib deine Microsoft E-Mail ein:');
            if (!email) return;
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const user = users[email];
            
            if (!user) {
                alert('Kein Konto gefunden. Du wirst zur Registrierung weitergeleitet.');
                // Save email to onboarding data for pre-fill
                const onboardingData = JSON.parse(localStorage.getItem('onboardingData') || '{}');
                onboardingData.email = email;
                localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
                window.location.href = 'register.html';
                return;
            }
            
            // Check if account was created with Microsoft
            if (user.provider && user.provider !== 'microsoft') {
                alert(`Dieses Konto wurde mit ${user.provider} erstellt. Bitte verwende diese Anmeldemethode.`);
                return;
            }
            
            // Simulate Microsoft OAuth
            alert('Microsoft-Anmeldung läuft...\n\nHinweis: In der Produktionsumgebung würde hier die echte Microsoft OAuth-Verifizierung erfolgen.');
            
            // Create session
            const session = {
                email: email,
                loginTime: new Date().toISOString(),
                sessionId: Math.random().toString(36).substr(2, 9),
                provider: 'microsoft'
            };
            
            localStorage.setItem('currentSession', JSON.stringify(session));
            
            // Update onboarding data
            const onboardingData = JSON.parse(localStorage.getItem('onboardingData') || '{}');
            onboardingData.email = email;
            onboardingData.isLoggedIn = true;
            onboardingData.sessionId = session.sessionId;
            localStorage.setItem('onboardingData', JSON.stringify(onboardingData));
            
            // Track login
            if (window.DataTracking) {
                DataTracking.communications.add(
                    email,
                    'appointment_note',
                    'user_to_advisor',
                    'Benutzer über Microsoft angemeldet',
                    []
                );
            }
            
            // Redirect
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
