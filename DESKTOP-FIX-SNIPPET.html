<script>
// ðŸŒ™ DARK MODE TOGGLE JAVASCRIPT - Zentralisiert!
function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    console.log(`ðŸŒ™ Theme switched to: ${newTheme}`);
}

// ðŸš¨ NOTFALL-FUNKTION: Aktiviert sofort Dark Mode mit ALLEN Methoden!
function activateDarkModeNow() {
    const html = document.documentElement;
    const body = document.body;
    
    // Methode 1: data-theme Attribut
    html.setAttribute('data-theme', 'dark');
    
    // Methode 2: CSS-Klasse (Backup)
    body.classList.add('dark-mode');
    
    // Methode 3: Inline Styles (Notfall)
    body.style.background = '#0a0a0a';
    body.style.color = '#ffffff';
    
    // Speichern
    localStorage.setItem('theme', 'dark');
    
    // Alle problematischen Texte sofort fixen
    const problematicElements = document.querySelectorAll('*[style*="color: #374151"], *[style*="color:#374151"]');
    problematicElements.forEach(el => {
        el.style.color = '#9ca3af';
    });
    
    // Konsole-Feedback
    console.log('ðŸš¨ NOTFALL DARK MODE AKTIVIERT!');
    console.log(`Gefixte Elemente: ${problematicElements.length}`);
    
    // Button-Text Ã¤ndern
    event.target.textContent = 'âœ… DARK MODE AKTIV!';
    event.target.style.background = '#16a34a';
}

// Lade gespeichertes Theme beim Seitenaufbau
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    console.log(`ðŸŒ™ Theme loaded: ${savedTheme}`);
});

// System Theme Detection (optional)
if (!localStorage.getItem('theme')) {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const systemTheme = prefersDark ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', systemTheme);
    localStorage.setItem('theme', systemTheme);
    console.log(`ðŸŒ™ System theme detected: ${systemTheme}`);
}
</script>
