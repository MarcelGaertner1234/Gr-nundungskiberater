<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title"></title>
    <link rel="stylesheet" href="notion-design-system.css">
    <link rel="stylesheet" href="faq-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-logo">
                    <a href="landing-page.html" class="logo">
                        <div class="logo-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <span class="logo-text">KI Konzept Builder</span>
                    </a>
                </div>
                
                <nav class="header-nav">
                    <div class="nav">
                        <a href="landing-page.html" class="nav-link" data-i18n="nav.home"></a>
                        <a href="pricing.html" class="nav-link" data-i18n="nav.pricing"></a>
                        <a href="faq.html" class="nav-link active" data-i18n="nav.faq"></a>
                        <a href="contact.html" class="nav-link" data-i18n="nav.contact"></a>
                    </div>
                </nav>
                
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    
                    <a href="dashboard.html" class="btn btn-primary" data-i18n="nav.dashboard"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="faq-main">
        <div class="container">
            <!-- Hero Section -->
            <section class="faq-hero">
                <div class="hero-content">
                    <div class="hero-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <span data-i18n="hero.badge"></span>
                    </div>
                    <h1 class="hero-title" data-i18n="hero.title"></h1>
                    <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
                </div>
            </section>

            <!-- Search Bar -->
            <section class="faq-search">
                <div class="search-container">
                    <div class="search-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="faqSearch" data-i18n-placeholder="search.placeholder">
                    </div>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </section>

            <!-- Category Filter -->
            <section class="faq-categories">
                <div class="category-filters">
                    <button class="category-btn active" data-category="all" data-i18n="categories.all"></button>
                    <button class="category-btn" data-category="general" data-i18n="categories.general"></button>
                    <button class="category-btn" data-category="billing" data-i18n="categories.billing"></button>
                    <button class="category-btn" data-category="technical" data-i18n="categories.technical"></button>
                    <button class="category-btn" data-category="features" data-i18n="categories.features"></button>
                    <button class="category-btn" data-category="account" data-i18n="categories.account"></button>
                </div>
            </section>

            <!-- FAQ Content -->
            <section class="faq-content">
                <div class="faq-container" id="faqContainer">
                    <!-- FAQ items will be loaded dynamically by JavaScript -->
                </div>
            </section>

            <!-- Contact CTA -->
            <section class="faq-cta">
                <div class="cta-container">
                    <h2 data-i18n="cta.title"></h2>
                    <p data-i18n="cta.subtitle"></p>
                    <div class="cta-actions">
                        <a href="contact.html" class="btn btn-primary" data-i18n="cta.contact_button"></a>
                        <a href="mailto:support@ki-konzept-builder.de" class="btn btn-secondary" data-i18n="cta.email_button"></a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <div class="logo-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                            </svg>
                        </div>
                        <span class="logo-text" data-i18n="footer.logo_text"></span>
                    </div>
                    <p data-i18n="footer.description"></p>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="footer.sections.product.title"></h4>
                    <ul>
                        <li><a href="landing-page.html" data-i18n="footer.sections.product.links.features"></a></li>
                        <li><a href="pricing.html" data-i18n="footer.sections.product.links.pricing"></a></li>
                        <li><a href="dashboard.html" data-i18n="footer.sections.product.links.dashboard"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="footer.sections.support.title"></h4>
                    <ul>
                        <li><a href="faq.html" data-i18n="footer.sections.support.links.faq"></a></li>
                        <li><a href="contact.html" data-i18n="footer.sections.support.links.contact"></a></li>
                        <li><a href="mailto:support@ki-konzept-builder.de" data-i18n="footer.sections.support.links.email"></a></li>
                    </ul>
                </div>

                <div class="footer-section">
                    <h4 data-i18n="footer.sections.legal.title"></h4>
                    <ul>
                        <li><a href="impressum.html" data-i18n="footer.sections.legal.links.impressum"></a></li>
                        <li><a href="privacy.html" data-i18n="footer.sections.legal.links.privacy"></a></li>
                        <li><a href="terms.html" data-i18n="footer.sections.legal.links.terms"></a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <p data-i18n="footer.copyright"></p>
                <div class="footer-social">
                    <a href="#" class="social-link" data-i18n="footer.social.linkedin"></a>
                    <a href="#" class="social-link" data-i18n="footer.social.twitter"></a>
                    <a href="#" class="social-link" data-i18n="footer.social.youtube"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/faq.js"></script>
    <script src="js/i18n-faq.js"></script>
</body>
</html>
